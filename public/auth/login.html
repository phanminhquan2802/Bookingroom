<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Đăng Nhập</title>
    <link rel="stylesheet" href="style-login.css"> 
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Đăng Nhập</h2>
            
            <div class="input-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Đăng Nhập</button>
            
            <p class="footer-text" style="text-align: center; margin-top: 15px;">
                <a href="forgot-password.html" style="color: #667eea; text-decoration: none;">Quên mật khẩu?</a>
            </p>
            
            <p class="footer-text">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
