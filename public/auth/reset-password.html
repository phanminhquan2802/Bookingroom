<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <link rel="stylesheet" href="style-login.css"> 
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="reset-password-form">
            <h2>Đặt Lại Mật Khẩu</h2>
            <p style="text-align: center; color: #666; margin-bottom: 25px; font-size: 14px;">
                Nhập mật khẩu mới cho tài khoản của bạn.
            </p>
            
            <input type="hidden" id="reset-token">
            
            <div class="input-group">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password" name="new-password" required placeholder="Nhập mật khẩu mới...">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Nhập lại mật khẩu mới...">
            </div>
            
            <button type="submit" class="login-button" style="background-color: #28a745;">Đặt Lại Mật Khẩu</button>
            
            <div id="message" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
            
            <p class="footer-text">
                <a href="login.html">Quay lại trang đăng nhập</a>
            </p>
        </form>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
