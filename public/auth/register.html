<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="style-login.css"> 
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="register-form">
            <h2>Đăng Ký Thành Viên</h2>
            
            <div class="input-group">
                <label for="reg-username">Tên đăng nhập</label>
                <input type="text" id="reg-username" required placeholder="Nhập tên đăng nhập...">
            </div>

            <div class="input-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required placeholder="Nhập email của bạn...">
            </div>
            
            <div class="input-group">
                <label for="reg-password">Mật khẩu</label>
                <input type="password" id="reg-password" required placeholder="Nhập mật khẩu...">
            </div>

            <div class="input-group">
                <label for="reg-confirm-password">Nhập lại mật khẩu</label>
                <input type="password" id="reg-confirm-password" required placeholder="Xác nhận mật khẩu...">
            </div>
            
            <button type="submit" class="login-button" style="background-color: #28a745;">Đăng Ký Ngay</button>
            
            <p class="footer-text">
                Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a>
            </p>
        </form>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
