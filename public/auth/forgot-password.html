<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="style-login.css"> 
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="forgot-password-form">
            <h2>Quên Mật Khẩu</h2>
            <p style="text-align: center; color: #666; margin-bottom: 25px; font-size: 14px;">
                Nhập email của bạn, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.
            </p>
            
            <div class="input-group">
                <label for="email">Email đăng ký</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn...">
            </div>
            
            <button type="submit" class="login-button" style="background-color: #667eea;">Gửi Email Đặt Lại</button>
            
            <div id="message" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
            
            <p class="footer-text">
                Nhớ mật khẩu? <a href="login.html">Đăng nhập ngay</a>
            </p>
            
            <p class="footer-text">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </p>
        </form>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
